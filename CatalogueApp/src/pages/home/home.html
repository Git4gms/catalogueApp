
<ion-content padding class="contentWrapper">
  <ion-row responsive-sm class="langTitleWrap" >
    <ion-label class="langTitle pageTitleCommon" text-center >SELECT LANGUAGE</ion-label>
  </ion-row>
  <ion-row responsive-sm class="langBtnWrap" >
    <ion-col>
      <button ion-button  (click)="onlanguageClicked('en')"  block>ENGLISH</button>
    </ion-col>
    <ion-col>
      <button ion-button   (click)="onlanguageClicked('ar')" block>ARABIC</button>
    </ion-col>
  </ion-row>
</ion-content>
